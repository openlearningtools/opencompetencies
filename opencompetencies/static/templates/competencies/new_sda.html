{% extends 'base.html' %}

{% block title_extension %} - {{ organization }}{% endblock %}

{% block content %}

	 <h2><a href='/organizations/{{ organization.id }}/'>{{ organization.name }}</a></h2>
	 <h3><a href='sa_summary/{{ sa.id }}/'>{{ sa.subject_area }}</a></h3>
	 <p>This page allows you to create a new {{ organization.alias_sda }}.</p>

	 <form method='post' action=''>
		  {% csrf_token %}
		  {{ sda_form.as_p }}
		  <input type='submit' value='Add new {{ organization.alias_sda }}' />
	 </form>

{% endblock %}
